---
- hosts: kubernetes-master-nodes
  become: yes
  tasks:
  - name: Create a Jenkins NodePort Service
    k8s:
      state: present
      definition:
        apiVersion: v1
        kind: Service
        metadata:
          name: jenkinsdind-service
          namespace: dev-tools
        spec:
          selector: 
            app: jenkinsdind
          type: NodePort  
          ports:
            - name: http
              port: 8080
              targetPort: 8080
              nodePort: 32767
            - name: agent
              port: 50000
              protocol: TCP
